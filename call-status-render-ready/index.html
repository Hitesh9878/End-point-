<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Logs</title>
</head>
<body>
  <h1>Call Status Logs</h1>
  <table border="1">
    <thead>
      <tr>
        <th>CallSid</th>
        <th>Status</th>
        <th>RecordingUrl</th>
        <th>DateUpdated</th>
      </tr>
    </thead>
    <tbody id="logs"></tbody>
  </table>
  <script>
    fetch('/api/call-status')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('logs');
        data.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${log.CallSid}</td>
            <td>${log.Status}</td>
            <td>${log.RecordingUrl || ''}</td>
            <td>${log.DateUpdated}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
